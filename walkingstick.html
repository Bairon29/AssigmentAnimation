<script type="text/javascript">
document.getElementById('animation').style.left = 0;
document.getElementById('animation').style.top = 0;
var index = 1, index1 = 1;
document.body.onkeydown = document.body.onkeyup = function()
{
	var man  = document.getElementById('walk');
	var muscle = document.getElementById('walk2');
	var timer = false;
	
	var e = event.keyCode;
	var chartop = parseInt(document.getElementById('animation').style.top);
	var charleft = parseInt(document.getElementById('animation').style.left);
	
	index++; index1++;   
	if(index>4||index<1)
	{
		index=1;
	}
	if(index1>6||index1<1)
	{
		index1=1;
	}

		 if (e == 40) { //down function
        document.getElementById("animation").style.top = (parseInt(document.getElementById("animation").style.top)) + 5 + "px";
        man.src = 'pics'+ index +'.png';
        muscle.src = 'work'+ index1 +'.png';
        timer = true;
    
    }else if (e == 37) { //left function
        document.getElementById("animation").style.left = (parseInt(document.getElementById("animation").style.left)) - 5 + "px";
        index--;
        man.src = 'pics'+ index +'.png';
        muscle.src = 'work'+ index1 +'.png';
        timer = true;
    }else if (e == 39) { //right function
        document.getElementById("animation").style.left = (parseInt(document.getElementById("animation").style.left)) + 5 + "px";
        man.src = 'pics'+ index +'.png';
        muscle.src = 'work'+ index1 +'.png';
        timer = true;
    }else if (e == 38) { //up function
        document.getElementById("animation").style.top = (parseInt(document.getElementById("animation").style.top)) - 5 + "px";
        index--;
        man.src = 'pics'+ index +'.png';
        muscle.src = 'work'+ index1 +'.png';
        timer = true;
    }
	timer = false;
}	


</script>
